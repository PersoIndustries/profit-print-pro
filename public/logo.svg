<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-layer { fill: none; stroke: #FF6B35; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
      .logo-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 22px; font-weight: 600; fill: #FF6B35; }
    </style>
  </defs>
  
  <!-- Logo: tres diamantes apilados con esquinas redondeadas -->
  <g id="logo-icon">
    <!-- Capa superior (más a la izquierda y arriba) -->
    <path d="M 8 4 Q 8 4 12 8 L 22 14 Q 24 15 22 18 L 18 26 Q 17 28 14 26 L 4 18 Q 2 17 4 14 Z" class="logo-layer"/>
    <!-- Capa media (desplazada hacia abajo y derecha) -->
    <path d="M 10 16 Q 10 16 14 20 L 24 26 Q 26 27 24 30 L 20 38 Q 19 40 16 38 L 6 30 Q 4 29 6 26 Z" class="logo-layer"/>
    <!-- Capa inferior (más desplazada) -->
    <path d="M 12 28 Q 12 28 16 32 L 26 38 Q 28 39 26 42 L 22 50 Q 21 52 18 50 L 8 42 Q 6 41 8 38 Z" class="logo-layer"/>
  </g>
  
  <!-- Texto LayerSuite -->
  <text x="42" y="36" class="logo-text">
    <tspan font-weight="700">Layer</tspan><tspan font-weight="400">Suite</tspan>
  </text>
</svg>
